<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank website</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body style="background-color: antiquewhite">
    <h1>Let's get some <span>$ Moooooney</span> !!!</h1>
    <section>
      <div id="balance-status" class="container">
        <div id="deposite" class="card">
          <h3>Deposite</h3>
          <h2>$00</h2>
        </div>
        <div id="withdraw" class="card">
          <h3>Withdraw</h3>
          <h2>$00</h2>
        </div>
        <div id="balance" class="card">
          <h3>Balance</h3>
          <h2>$1240</h2>
        </div>
      </div>
      <div id="balance-deposit-container" class="container">
        <div id="balance-deposite" class="card">
          <h3>Please deposite</h3>
          <input
            type="text"
            id="text"
            name=""
            placeholder="$ Amount you want to deposite"
          />
          <button id="btn-submit">Submit</button>
        </div>
        <div id="balance-withdraw" class="card">
          <h3>Please deposite</h3>
          <input
            type="text"
            id="text"
            name=""
            placeholder="$ Amount you want to withdraw"
          />
          <button id="btn-submit">Submit</button>
        </div>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
